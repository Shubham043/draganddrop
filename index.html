<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drag and Drop</title>
</head>
<body>
  <div class="container">
    <h1>Drag and Drop</h1>
    <div class="row">
      <div id="container1" class="container-box">
        <h2>Container 1</h2>
        <div id="item1" class="item" draggable="true">Item 1</div>
        <div id="item2" class="item" draggable="true">Item 2</div>
        <div id="item3" class="item" draggable="true">Item 3</div>
      </div>
      <div id="container2" class="container-box">
        <h2>Container 2</h2>
      </div>
    </div>
    <button id="resetButton">Reset</button>
    <p id="message"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
